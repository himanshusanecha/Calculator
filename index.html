<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1> Calculator</h1>
        <div class="Calculator">
            <input type="text" id="tex" name="display">
            <br>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('0');" onmouseover="bl(this);" onmouseout="wh(this);">0</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('1');" onmouseover="bl(this);" onmouseout="wh(this);">1</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('2');" onmouseover="bl(this);" onmouseout="wh(this);">2</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('+');" onmouseover="bl(this);" onmouseout="wh(this);">+</button>
            <br>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('3');" onmouseover="bl(this);" onmouseout="wh(this);">3</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('4');" onmouseover="bl(this);" onmouseout="wh(this);">4</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('5');" onmouseover="bl(this);" onmouseout="wh(this);">5</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('-');" onmouseover="bl(this);" onmouseout="wh(this);">-</button>
            <br>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('6');" onmouseover="bl(this);" onmouseout="wh(this);">6</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('7');" onmouseover="bl(this);" onmouseout="wh(this);">7</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('8');" onmouseover="bl(this);" onmouseout="wh(this);">8</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('*');" onmouseover="bl(this);" onmouseout="wh(this);">x</button>
            <br>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('9');" onmouseover="bl(this);" onmouseout="wh(this);">9</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="clrs();" onmouseover="bl(this);" onmouseout="wh(this);">C</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="expr();" onmouseover="bl(this);" onmouseout="wh(this);">=</button>
            <button type="button" class="btn btn-outline-primary btn-lg" id="res" onclick="display('/');" onmouseover="bl(this);" onmouseout="wh(this);">/</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
